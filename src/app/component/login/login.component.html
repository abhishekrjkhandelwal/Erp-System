
<mat-card class='cardstyle'>
  <div  flex-gt-sm="33" layout-align="center center" layout="column">
    <img src="assets\logo-home1.png"  style=" margin-top:2%;height:200% ;margin-left:35%;margin-right:50%;margin-bottom:0px;width: auto;padding-bottom: 0px" class="mat-card-image" ></div>
    
 <mat-card-content class="host">
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

<p>
  <mat-form-field floatLabel="never" class="form-element">
    <input type="text" matInput placeholder="Username" formControlName="username" style="min-width: 200px">
    <mat-error *ngIf="formGroup.controls['username'].invalid">
        {{getError('user')}}
      </mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field  floatLabel="never" class="form-element">
    <input type="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
    <i class="material-icons">
      visibility_off
      </i>
    <mat-error *ngIf="!formGroup.controls['password'].valid">
        {{getError('pass')}}
      </mat-error>
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="form-group"style="text-align: center">
    <button class="mat-elevation-z8" [disabled]="!formGroup.valid" mat-raised-button color="success"   style="display: inline-block;width:160px;height:60px;text-size-adjust: 50px; margin :50px;margin-left:10px" padding-top="true" routerLink="/home">Login</button>
    <button class="mat-elevation-z8" align="right"  mat-raised-button color="success" style="display: inline-block;margin:5px;width:160px ; height:60px;text-align:center" 
            type="reset"
            ng-click="reset()" padding-top="true">Reset</button>

</div>
</form>
</mat-card-content>
</mat-card>
