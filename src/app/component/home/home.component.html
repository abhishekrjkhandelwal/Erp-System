<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<mat-sidenav-container class="example-container">
<mat-sidenav opened mode="side" class="example-contain">
         <mat-card class="card"> <img mat-card-lg-image src="../assets/logo-home1.png" style="width: 100%;margin: auto;padding: 10px" class="mat-card-image" >
         </mat-card>
        </mat-sidenav>
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab *ngFor="let tab of dTabs" label="{{tab.label}}">
        <ng-container *ngComponentOutlet="tab.component">
        </ng-container>
    </mat-tab>
  </mat-tab-group>
</mat-sidenav-container>
